        <td id="LC680" class="blob-code blob-code-inner js-file-line"># of just strings that happens to be integers in radix 10 in the range</td>
      </tr>
      <tr>
        <td id="L681" class="blob-num js-line-number" data-line-number="681"></td>
        <td id="LC681" class="blob-code blob-code-inner js-file-line"># of 64 bit signed integers.</td>
